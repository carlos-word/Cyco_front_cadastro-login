<section class="cadastro-section">
  
  <div class="cadastro-image">
      <img src="https://meiosustentavel.com.br/wp-content/uploads/2020/08/eco-3516734_1920.png" alt="Ilustração de cadastro">
    </div>
  
  <div class="cadastro-container">
    <h2 class="cadastro-title">Cadastro</h2>
    <form>
      <div class="form-group">
        <label for="tipo">Tipo de Usuário</label>
        <select id="tipo" name="tipo" class="form-input" onchange="toggleEndereco(this.value)">
          <option value="catador">Catador</option>
          <option value="gerador">Gerador</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required class="form-input">
      </div>

      <div id="endereco-container" class="endereco-hidden">
        <div class="form-row">
          <div class="form-col">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" class="form-input">
          </div>

          <div class="form-col">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" class="form-input">
          </div>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" class="form-input">
        </div>

        <div class="form-row">
          <div class="form-col">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" class="form-input">
          </div>

          <div class="form-col">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" class="form-input">
          </div>
        </div>

        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" class="form-input">
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required class="form-input">
        </div>

        <div class="form-col">
          <label for="documento">CPF ou CNPJ</label>
          <input type="text" id="documento" name="documento" required class="form-input">
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required class="form-input">
        </div>

        <div class="form-col">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required class="form-input">
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required class="form-input">
      </div>

      <button type="submit" class="submit-btn">Cadastrar</button>
    </form>

    <p class="register-text">
      Já tem uma conta? <a href="index.html" class="register-link">Entrar</a>
    </p>
  </div>
</section>
