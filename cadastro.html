<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md transition-all duration-300">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Cadastro</h2>
    
    <form>
      <!-- Tipo de usuário -->
      <div class="mb-4">
        <label for="tipo" class="block text-gray-700 font-semibold mb-1">Tipo de Usuário</label>
        <select id="tipo" name="tipo" class="w-full p-2 border rounded" onchange="toggleEndereco(this.value)">
          <option value="catador">Catador</option>
          <option value="gerador">Gerador</option>
        </select>
      </div>

      <!-- Nome completo -->
      <div class="mb-4">
        <label for="nome" class="block text-gray-700 font-semibold mb-1">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: João da Silva" required class="w-full p-2 border rounded">
      </div>

      <!-- Campos de endereço -->
      <div id="endereco-container" class="hidden transition-all duration-300">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="cep" class="block text-gray-700 font-semibold mb-1">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" class="w-full p-2 border rounded">
          </div>
          <div>
            <label for="numero" class="block text-gray-700 font-semibold mb-1">Número</label>
            <input type="text" id="numero" name="numero" class="w-full p-2 border rounded">
          </div>
        </div>

        <div class="mt-4">
          <label for="endereco" class="block text-gray-700 font-semibold mb-1">Endereço</label>
          <input type="text" id="endereco" name="endereco" class="w-full p-2 border rounded">
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
          <div>
            <label for="bairro" class="block text-gray-700 font-semibold mb-1">Bairro</label>
            <input type="text" id="bairro" name="bairro" class="w-full p-2 border rounded">
          </div>
          <div>
            <label for="cidade" class="block text-gray-700 font-semibold mb-1">Cidade</label>
            <input type="text" id="cidade" name="cidade" class="w-full p-2 border rounded">
          </div>
        </div>

        <div class="mt-4">
          <label for="complemento" class="block text-gray-700 font-semibold mb-1">Complemento</label>
          <input type="text" id="complemento" name="complemento" class="w-full p-2 border rounded">
        </div>
      </div>

      <!-- Dados pessoais -->
      <div class="mb-4 mt-4">
        <label for="nascimento" class="block text-gray-700 font-semibold mb-1">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required class="w-full p-2 border rounded">
      </div>

      <div class="mb-4">
        <label for="documento" class="block text-gray-700 font-semibold mb-1">CPF ou CNPJ</label>
        <input type="text" id="documento" name="documento" placeholder="000.000.000-00" required class="w-full p-2 border rounded">
      </div>

      <div class="mb-4">
        <label for="telefone" class="block text-gray-700 font-semibold mb-1">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required class="w-full p-2 border rounded">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-1">E-mail</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
      </div>

      <div class="mb-6">
        <label for="senha" class="block text-gray-700 font-semibold mb-1">Senha</label>
        <input type="password" id="senha" name="senha" required class="w-full p-2 border rounded">
      </div>

      <!-- Botão de cadastro -->
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors">
        Cadastrar
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Já tem uma conta? <a href="index.html" class="text-green-600 hover:underline">Entrar</a>
    </p>
  </div>

  <script>
    function toggleEndereco(tipo) {
      const container = document.getElementById('endereco-container');
      if (tipo === 'gerador') {
        container.classList.remove('hidden');
      } else {
        container.classList.add('hidden');
      }
    }
  </script>
</section>
