<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Cadastro</h2>
    <form>
      <div class="mb-4">
        <label for="tipo" class="block text-gray-700 font-medium mb-2">Tipo de Usuário</label>
        <select id="tipo" name="tipo" class="w-full p-2 border rounded" onchange="toggleEndereco(this.value)">
          <option value="catador">Catador</option>
          <option value="gerador">Gerador</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="nome" class="block text-gray-700 font-medium mb-2">Nome Completo</label>
        <input type="text" id="nome" name="nome" required class="w-full p-2 border rounded">
      </div>

      <!-- Campos de endereço - visíveis apenas para "gerador" -->
      <div id="endereco-container" class="hidden">
        <div class="mb-4">
          <label for="cep" class="block text-gray-700 font-medium mb-2">CEP</label>
          <input type="text" id="cep" name="cep" class="w-full p-2 border rounded">
        </div>

        <div class="mb-4">
          <label for="endereco" class="block text-gray-700 font-medium mb-2">Endereço</label>
          <input type="text" id="endereco" name="endereco" class="w-full p-2 border rounded">
        </div>

        <div class="mb-4">
          <label for="numero" class="block text-gray-700 font-medium mb-2">Número</label>
          <input type="text" id="numero" name="numero" class="w-full p-2 border rounded">
        </div>

        <div class="mb-4">
          <label for="bairro" class="block text-gray-700 font-medium mb-2">Bairro</label>
          <input type="text" id="bairro" name="bairro" class="w-full p-2 border rounded">
        </div>

        <div class="mb-4">
          <label for="cidade" class="block text-gray-700 font-medium mb-2">Cidade</label>
          <input type="text" id="cidade" name="cidade" class="w-full p-2 border rounded">
        </div>

        <div class="mb-4">
          <label for="complemento" class="block text-gray-700 font-medium mb-2">Complemento</label>
          <input type="text" id="complemento" name="complemento" class="w-full p-2 border rounded">
        </div>
      </div>

      <div class="mb-4">
        <label for="nascimento" class="block text-gray-700 font-medium mb-2">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required class="w-full p-2 border rounded">
      </div>

      <div class="mb-4">
        <label for="documento" class="block text-gray-700 font-medium mb-2">CPF ou CNPJ</label>
        <input type="text" id="documento" name="documento" required class="w-full p-2 border rounded">
      </div>

      <div class="mb-4">
        <label for="telefone" class="block text-gray-700 font-medium mb-2">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required class="w-full p-2 border rounded">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">E-mail</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
      </div>

      <div class="mb-6">
        <label for="senha" class="block text-gray-700 font-medium mb-2">Senha</label>
        <input type="password" id="senha" name="senha" required class="w-full p-2 border rounded">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Cadastrar
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Já tem uma conta? <a href="#" class="text-green-600 hover:underline">Entrar</a>
    </p>
  </div>

  <script>
    function toggleEndereco(tipo) {
      const container = document.getElementById('endereco-container');
      container.classList.toggle('hidden', tipo !== 'gerador');
    }
  </script>
</section>
