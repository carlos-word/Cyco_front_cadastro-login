<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form>
      <div class="mb-4">
        <label for="tipo" class="block text-gray-700 font-medium mb-2">Tipo de Usuário</label>
        <select id="tipo" name="tipo" class="w-full p-2 border rounded">
          <option value="catador">Catador</option>
          <option value="gerador">Gerador</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">E-mail</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
      </div>

      <div class="mb-6">
        <label for="senha" class="block text-gray-700 font-medium mb-2">Senha</label>
        <input type="password" id="senha" name="senha" required class="w-full p-2 border rounded">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Entrar
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Ainda não tem uma conta? <a href="cadastro.html" class="text-green-600 hover:underline">Cadastre-se</a>
    </p>
  </div>
</section>
